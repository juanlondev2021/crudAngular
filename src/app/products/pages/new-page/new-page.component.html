<h1>
  Editar / Agregar
  Producto
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="productForm" (ngSubmit)="onSumit()">
          <div class="col-12 sm:col-6">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Nombre</mat-label>
              <input  matInput type="text" required formControlName="nombre">
            </mat-form-field>
          </div>

          <div class="col-12 sm:col-6">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Precio</mat-label>
              <input  matInput type="number" required formControlName="precio">
            </mat-form-field>
          </div>

          <div class="col-12 sm:col-6">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Descripci√≥n</mat-label>
              <textarea matInput formControlName="descripcion"></textarea>
            </mat-form-field>
          </div>

        </form>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">
            Eliminar
          </button>

          <button mat-flat-button color="primary" (click)="onSumit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>


  </div>

  <div class="col-12 sm:col-6" [formGroup]="productForm" >
    <mat-card>
      <mat-form-field>
        <mat-label>Imagen del producto</mat-label>
        <ngx-mat-file-input accept="image/*" formControlName="img"></ngx-mat-file-input>
      </mat-form-field>
    </mat-card>


  </div>


</div>

<pre>
  {{ currenProduct | json }}
</pre>
